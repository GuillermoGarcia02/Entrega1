<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form> 
        <h1>Formulario de registro</h1>
        <label for="nombre">Nombre:</label>

        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">
        <br>
        <p>Modalidad de Cursada:
            <input type="radio" id="ondemand">
            <label for="ondemand">On-Demand</label>
            <input type="radio" id="envivo">
            <label for="envivo">En vivo</label>
        </p>
        <label for="correo">Correo:</label>
        <input type="text" id="correo">
        <br>
        <br>
        <input type="checkbox" id="infoposteo">
        <label for="infoposteo">Deseo recibir informaci√≥n sobre nuevos posteos en la plataforma de Nucba</label>
        <br>
        <br>
        <input type="checkbox" id="termycond">
        <label for="termycond">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label>
        <br>
        <br>
        <input type="submit" id="enviar">
    </form>
</body>
</html>
